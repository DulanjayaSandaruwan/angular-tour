<router-outlet></router-outlet>

<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title> {{title | uppercase}}</mat-card-title>
    <mat-card-subtitle>{{subTitle | lowercase}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <app-home></app-home>
    <span>{{todayDate | date:'dd/MMM/yyy'}}</span>
    <br>
    <span>{{salary | currency:'LKR'}}</span>
    <br>
    <span>{{_obj | json}}</span>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Learn More</button>
  </mat-card-actions>
</mat-card>
<br>
